<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./homepage.css" />
    <!-- Title -->
    <title>Gaming Api Homepage</title>
  </head>
  <body>
    <!-- Background Image -->
    <img
      class="bg-image"
      src="../styles/assets/tales-of-symphonia-background-hd-1024x768-48572.jpg"
    />

    <!-- Nav -->
    <nav>
      <img
        src="../styles/assets/logo-buttons.png"
        alt="Buttons"
        class="logo-buttons"
      />
      <div class="searchBar">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search..."
        />
        <button type="submit">
          <img src="../styles/assets/find.png" alt="loop-icon" class="loop" />
        </button>
      </div>

      <div class="links">
        <a href="#">
          <span>Random Game</span>
        </a>
        <a href="#">
          <span>About</span>
        </a>
      </div>
    </nav>
    <!-- Main -->
    <div class="main-title">
      <h1>Search for a game and add it to your Favorites !</h1>
    </div>
    <div class="fav-history-cards">
      <div class="fav">
        <h1>Favorites</h1>
        <div class="card card1">
          <span></span>
        </div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
      </div>
      <div class="history">
        <h1>History</h1>
        <div class="card-history"></div>
        <div class="card-history"></div>
        <div class="card-history"></div>
      </div>
    </div>
    <!-- Recommendations -->
    <div class="recommendations">
      <div class="card card5"></div>
      <div class="card card6"></div>
      <div class="card card7"></div>
      <div class="card card8"></div>
    </div>
    <!-- Scripts -->
    <script src="./homepage.js"></script>
  </body>
</html>
